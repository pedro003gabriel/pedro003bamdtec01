<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
        .meu-grafico {
        width: 60%;
        margin: auto;
    }
    </style>
    
</head>
<body>
    <div class="meu-grafico">
       
        <canvas id="myChart"></canvas>
    </div>

</div>
</body>
</html>
<script>
  var ctx = document.getElementById('myChart');


var meuGrafico = new Chart(ctx, {

    type: 'bar',

   
    data: {
       
        labels: ["jan", "fev", "mar", "abr", "mai", "jun","jul", "ago","set", "out","nov", "dez"],
        
        datasets: [
           
        {
            type: 'bar',
            label: " 2019",
            data: [600, 2000, 500, 4000, 9000,11000,1140,12453,12540,1520,1009],
            borderWidth: 10,
            borderColor: '#FF0000',
            backgroundColor: 'transparent',
        },
        {
            type: 'bar',
            label: " 2020",
            data: [6000, 2000, 500, 4000, 9000,11000,11400,12458,12541,1520,10000],
            borderWidth: 10,
            borderColor: '#FFA500',
            backgroundColor: 'transparent',
        },


        {
            // type: 'pie',
            type: 'bar',
            label: " 2021",
            data: [7996,5640,23057,4669,2447],
            borderWidth: 10,
            borderColor: '#FF4500',
            backgroundColor: 'transparent'
        }
        ]
    },
    
    
    options: {
        
        title: {
            
            display: true,
            fontSize: 30,
            text: "Renda da Nossa emprsa atravez dos anos ?",
            position: 'top',
        },
        legend: {
            
            display: true,
            reverse: true,
            position: 'right'
        },
        layout: {
        padding: {
            
            left: 50,
            top: 50
        },
       
    }
    }
})


Chart.defaults.global.defaultFontColor = "#191970";
</script>
