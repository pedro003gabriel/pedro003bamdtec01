<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
        .meu-grafico {
        width: 60%;
        margin: auto;
    }
    </style>
    
</head>
<body>
    <div class="meu-grafico">
       
        <canvas id="myChart"></canvas>
    </div>

</div>
</body>
</html>
<script>
  var ctx = document.getElementById('myChart');


var meuGrafico = new Chart(ctx, {

    type: 'pie',

   
    data: {
       
        labels: ["jan"],
        
        datasets: [
           
       
        {
            type: 'pie',
            // type: 'bar',
            label: " 2021",
            data: [7996, 24586,15004],
            // borderWidth: 10
            // borderColor: '',
            backgroundColor: '#FF4500'
        }
        ]
    },
    
    
    options: {
        
        title: {
            
            display: true,
            fontSize: 30,
            text: "Pizza e bom  ?",
            position: 'top',
        },
        legend: {
            
            display: true,
            reverse: true,
            position: 'right'
        },
        layout: {
        padding: {
            
            left: 50,
            top: 50
        },
       
    }
    }
})


Chart.defaults.global.defaultFontColor = "#191970";
</script>
